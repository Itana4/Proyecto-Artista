<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerby Creatives</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Animación de fade-in */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInAnimation 1.5s ease-in-out forwards;
        }

        @keyframes fadeInAnimation {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            background: url('') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80vw;
            height: 80vh;
            background: rgba(255, 255, 255, 0.545);
            border-radius: 50px;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .left-section {
            width: 50%;
            display: grid;
            justify-content: center;
            align-items: center;
            color: rgb(0, 0, 0);
            font-size: 16px;
            text-align: left;
            padding: 20px;
        }

        .right-section {
            width: 48%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        /* Ajustes para el carrusel */
        .carousel-inner img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Links */
        a {
            color: rgb(97, 6, 157);
            text-decoration: none;
        }

        a:hover {
            color: rgb(42, 0, 67);
        }

        .text-content {
            font-size: 14px;
        }

        /* Estilo del h1 + efecto hover */
        .text-box h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-top: 20px;
            color: #333;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .text-box h1:hover {
            color: #12011c;
            transform: scale(1);
        }

        .logo-spotify {
            width: 40px;
            height: auto;
            margin-right: 2px;
            vertical-align: middle;
        }

        .logo-instagram {
            width: 21px;
            height: 21px;
            margin-left: 10px;
            margin-right: 7px;
            vertical-align: middle;
        }

        /* Botón de volver */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(109, 109, 109, 0.419);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .back-button:hover {
            background: rgb(42, 0, 67);
        }

        /* Footer fijo */
        footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #e2e2e2;
        }
    </style>
</head>

<body>

    <button class="back-button" onclick="window.history.back();"> Volver</button>

    <div class="container">
        <div class="left-section">
            <div class="text-content fade-in">
                <div class="text-box fade-in">
                    <h1><strong></strong></h1>
                </div>
                <p></p>
                <div class="instagram-link fade-in">
                    <a href="" target="_blank">
                        <img src="logos/logoSpotify.png" alt="Spotify" class="logo-spotify">Spotify
                    </a>
                    <a href="" target="_blank">
                        <img src="logos/logoInstagram.png" alt="Instagram" class="logo-instagram">Instagram
                    </a>
                </div>
            </div>
        </div>

        <div class="right-section fade-in">
            <!-- Carrusel -->
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="" class="d-block w-100" alt="Imagen 1">
                    </div>
                    <div class="carousel-item">
                        <img src="" class="d-block w-100" alt="Imagen 2">
                    </div>
                    <div class="carousel-item">
                        <img src="" class="d-block w-100" alt="Imagen 3">
                    </div>
                    <div class="carousel-item">
                        <img src="" class="d-block w-100" alt="Imagen 4">
                    </div>
                </div>

                <!-- Controles -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Ansiedad Caramelizada - Todos los derechos reservados.
    </footer>
    <script src="artista.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
