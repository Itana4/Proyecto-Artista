<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear perfil</title>
    <link rel="stylesheet" href="formularioPerfil.css">
</head>

<body>
    <p class="titulo-formulario"> Añade aquí tu perfil </p>
    <button class="back-button" onclick="window.history.back();"> Volver</button>
    <form id="perfilForm">
    
        <label for="name">Nombre y apellidos:</label>
        <input type="text" name="name" placeholder="Nombre y Apellidos" required />

        <label for="category">Categoría:</label>
        <select name="category" required>
            <option value="Artesano">Artesano</option>
            <option value="Musico">Músico</option>
            <option value="Tatuador">Tatuador</option>
        </select>

        <label for="profilePhoto">Foto de perfil:</label>
        <input type="text" name="profilePhoto" placeholder="Ingresa la URL de la imagen" />

        <label for="information">Información completa:</label>
        <textarea name="information" placeholder="Información completa" required></textarea>

        <label for="shortInformation">Breve descripción:</label>
        <textarea name="shortInformation" placeholder="Breve descripción" required></textarea>

        <label for="gallery">Galería:</label>
        <input type="text" name="gallery" placeholder="Ingresa la URL de la imagen" />

        <label for="links">Links:</label>
        <input type="text" name="links" placeholder="Enlaces (URLs separadas por comas)" />

        <button type="submit">Enviar</button>
    </form>
</body>
<script src="script.js"></script>


</html>
